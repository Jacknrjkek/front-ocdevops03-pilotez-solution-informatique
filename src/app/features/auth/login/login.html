<div class="auth-container">
  <div class="auth-card">
    <div class="brand-title">DataShare</div>
    <h2>Connexion</h2>

    <div *ngIf="isLoginFailed" class="alert alert-danger">
      Connexion échouée: {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="form.email" required email
          placeholder="Saisissez votre email..." />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="form.password" required minlength="6"
          placeholder="Saisissez votre mot de passe..." #password="ngModel" />
        <div *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
          <div *ngIf="password.errors['required']">Le mot de passe est obligatoire.</div>
          <div *ngIf="password.errors['minlength']">Le mot de passe doit faire au moins 6 caractères.</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-primary">Se connecter</button>
      </div>

      <div class="link-text">
        Tu n'as pas de compte ? <a routerLink="/register">Créer un compte</a>
        <br><br>
        Tu peux également <a routerLink="/home">téléverser un fichier anonymement</a>.
      </div>
    </form>
  </div>
</div>
