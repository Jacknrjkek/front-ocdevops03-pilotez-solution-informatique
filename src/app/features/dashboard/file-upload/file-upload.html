<div class="upload-card">

    <div *ngIf="!currentFile">
        <input type="file" id="fileInput" (change)="selectFile($event)" class="file-input" />

        <!-- TRIGGER BUTTON (Default State) -->
        <label *ngIf="!selectedFiles || selectedFiles.length === 0" for="fileInput" class="upload-trigger">
            <div class="icon-circle">
                <span>‚òÅÔ∏è</span>
            </div>
        </label>

        <!-- MODAL CARD (Active State) -->
        <div class="upload-modal" *ngIf="selectedFiles && selectedFiles.length > 0">
            <h3>Ajouter un fichier</h3>

            <!-- File Row -->
            <div class="file-summary-row">
                <div class="file-icon-small">üìÑ</div>
                <div class="file-info-text">
                    <span class="file-name">{{ selectedFiles[0].name | slice:0:20 }}{{ selectedFiles[0].name.length > 20
                        ? '...' : '' }}</span>
                    <span class="file-size">{{ fileSize }}</span>
                </div>
                <button class="btn-change" (click)="changeFile()">Changer</button>
            </div>



            <!-- Expiration -->
            <div class="form-group mt-3">
                <label for="expiration">Expiration</label>
                <select id="expiration" [(ngModel)]="expirationTime" class="form-select">
                    <option [value]="1">Une journ√©e</option>
                    <option [value]="3">3 jours</option>
                    <option [value]="7">7 jours</option>
                </select>
            </div>

            <button class="btn-primary mt-4" (click)="upload()">
                <span class="icon">‚òÅÔ∏è</span> T√©l√©verser
            </button>
        </div>
    </div>

    <div *ngIf="currentFile" class="progress-info">
        <h3>Envoi en cours...</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width.%]="progress" [attr.aria-valuenow]="progress"
                aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
        <p>{{ progress }}%</p>
    </div>

    <div *ngIf="message" class="alert mt-3" [class.alert-success]="progress === 100"
        [class.alert-danger]="progress === 0 && message">
        {{ message }}
    </div>
</div>
